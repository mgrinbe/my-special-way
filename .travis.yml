dist: trusty
language: node_js
node_js: '8'
addons:
  chrome: stable
notifications:
  email: false
  slack:
    rooms:
      secure: 
services:
- docker
before_script:
- yarn global add lerna
- lerna bootstrap
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
script:
- lerna run ci-test
- lerna run ci-e2e
- lerna run tslint
- yarn build
after_success:
- docker pull node:carbon
- yarn docker
- yarn deploy
- yarn deploynow
- yarn lighthouse
env:
  global:
    secure: 
