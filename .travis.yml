language: node_js
node_js:  stable

notifications:
  slack:
    secure: 


services:
  - docker

before_install:
  - docker pull node:carbon

before_script:
  - yarn global add lerna 
  - lerna bootstrap
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
 - lerna run test
 - yarn build
 - yarn docker
 - yarn deploy